<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="books.css">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
    <title>Library</title>
</head>
<body>
    <div id="header">
        <h1>Library</h1>
        <button class="new-book-btn">New Book</button>
    </div>
    
    <div class="modal"></div>
    <div class="form-container">
        <form action="#" method="get" class="book-details">
            <div class="input-container">
                <label class="input-label" for="title-input">Title</label>
                <input class="text-input" type="text" name="title-input" id="title-input" required maxlength="80">
            </div>
            <div class="input-container">
                <label class="input-label" for="author-input">Author</label>
                <input class="text-input" type="text" name="author-input" id="author-input" required maxlength="50">
            </div>
            <div class="input-container">
                <label class="input-label" for="pages-input">Pages</label>
                <input class="number-input" type="number" name="pages-input" id="pages-input" min="0" oninput="this.value = Math.abs(this.value)" required>
            </div>
            <div class="input-container read-div">
                <label class="input-label" for="read-input">Read</label>
                <input class="read-input" type="checkbox" name="read-input" id="read-input">
            </div>
    
            <button id="add-book-btn" type="submit">Add Book</button>
        </form>
    </div>

    <div id="book-card-container">

    </div>

    <footer>
        <p>Made by Scalaptia</p>
        <a href="https://github.com/Scalaptia" target="_blank">
          <img src="./images/github-icon.png" alt="GitHub Icon"/>
        </a>
      </footer>

    <script src="app.js" defer></script>
</body>
</html>
