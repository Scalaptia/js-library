<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <form action="#" method="get" class="book-details">
        <div class="input-container">
            <label class="input-label" for="title-input">TITLE</label>
            <input class="text-input" type="text" name="title-input" id="title-input">
        </div>
        <div class="input-container">
            <label class="input-label" for="author-input">AUTHOR</label>
            <input class="text-input" type="text" name="author-input" id="author-input">
        </div>
        <div class="input-container">
            <label class="input-label" for="pages-input">PAGES</label>
            <input class="number-input" type="number" name="pages-input" id="pages-input">
        </div>
        <div class="input-container">
            <label class="input-label" for="read-input">READ</label>
            <input class="read-input" type="checkbox" name="read-input" id="read-input">
        </div>

        <button id="add-book-btn" type="button">Add Book</button>
    </form>

    <div id="book-card-container">

    </div>

    <script src="app.js" defer></script>
</body>
</html>
